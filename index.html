<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet"  href="css/style1.css">
	
</head>
<body>
	
	<div class="container">
		<div class="page-header">
				<h1>       </h1>
		</div>
		<div class="list-group">
		 	 <a class="list-group-item " text="bold">
		  		<div style="display:flex; align-items:center;">
				  	<label for="text" class="col-sm-2 control-label">Firstname: </label>
				  	<span editable = 'text'>John</span>
				</div>
			</a>
		  <a class="list-group-item" text="bold">
		  		<div style="display:flex; align-items:center;">
					<label for="text" class="col-sm-2 control-label">Lastname: </label> 
					<span editable = 'text'>Doe</span>
				</div>
			</a>
			<a class="list-group-item" text="bold">
				<div style="display:flex; align-items:center;">
				  	<label for="number" class="col-sm-2 control-label">Age: </label>
				  	<span href="" editable = 'number'></span>
				</div>
			</a>
		  <a class="list-group-item" text="bold">
		  		<div style="display:flex; align-items:center;">
				  	<label for="email" class="col-sm-2 control-label">Email: </label>
				  	<span editable = 'email'>doe@email.com</span>
				</div>
			</a>
		  <a class="list-group-item" text="bold">
		  		<div style="display:flex; align-items:center;">
				  	<label for="password" class="col-sm-2 control-label">Password: </label>
				  	<span editable = 'password'>11111</span>
				</div>
			</a>

		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/skript.js"></script>

</body>
</html>
